<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel='stylesheet' href ='styles\main.css'>

</head>
<body>
    <main>
        <section class = "gameInfo border-convex">
           <div class = 'gameInfo__counter' data-timeCounter>000</div> 
           <button class="gameInfo__reset border-concave" data-button-reset>
               <svg class='gameInfo__icon'>
               <use href= 'icons\spriteLvL.svg#medium'></use>
            </svg>
           </button>
           <div class="gameInfo__counter" data-bombCounter>0</div>
        </section>
        <section class="gameBoard border-convex" data-gameBoard>
           
            
        </section>
        <section class="gamePanel border-convex">
            <p class="gamePanel__difficulty">Select difficulty</p>
            <div class="gamePanel__buttons">
                <button class="button" data-button-easy>Easy</button>
                <button class="button" data-button-medium>Medium</button>
                <button class="button" data-button-hard>Hard</button>
            </div>
        </section>
    </main>

        <section class="modal hide" data-modal>
            <p class="modal__Text" data-modal-info>EASY WIN</p>
            <button class="modal__button" data-modal-button>RESET</button>
        </section>





   




    <script src="src\main.js" type = 'module'></script>
</body>
</html>
